eureka:
  client:
    register-with-eureka: false
server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: student-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/students/**
        - id: school-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/schools/**
